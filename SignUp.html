<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-styles.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="signup-square">
        <div class="overline"></div>
        <div class="title">
            <div class="line1">Imam al-Asr</div>
            <div class="line2">Youth Circle</div>
        </div>
        <div class="underline"></div>

        <!-- Scrollable container for the form content -->
        <div class="scrollable-container">
            <!-- Your existing form content -->

            <!-- Sign-Up button initially placed after the age input -->
            <button class="button" id="signupButton">Sign-Up</button>
        </div>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            // Replace with your Firebase project config
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Include your script for SignUp.html -->
    <script src="signup-script.js" defer></script>
</body>
</html>

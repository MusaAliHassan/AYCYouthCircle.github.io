<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-styles.css">
    <title>Sign-up Page</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="signup-square">
        <div class="overline"></div>
        <div class="title">
            <div class="line1">Imam al-Asr</div>
            <div class="line2">Youth Circle</div>
        </div>
        <div class="underline"></div>

        <!-- Scrollable container for the form content -->
        <div class="scrollable-container">
            <!-- Additional content for the sign-up page -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" maxlength="50" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" maxlength="50" />
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" maxlength="20" placeholder="(XXX) XXX-XXXX" />
            </div>

            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="text" id="birthdate" maxlength="10" placeholder="MM/DD/YYYY" />
            </div>

            <!-- Additional field for Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" maxlength="50" />
            </div>

            <!-- Additional fields for Parent/Guardian information -->
            <div class="form-group guardian-fields" style="display: none;">
                <label for="guardianName">Parent/Guardian Name:</label>
                <input type="text" id="guardianName" maxlength="50" />
            </div>

            <div class="form-group guardian-fields" style="display: none;">
                <label for="guardianEmail">Parent/Guardian Email:</label>
                <input type="email" id="guardianEmail" maxlength="50" />
            </div>

            <div class="form-group guardian-fields" style="display: none;">
                <label for="guardianPhone">Parent/Guardian Phone:</label>
                <input type="tel" id="guardianPhone" maxlength="20" placeholder="(XXX) XXX-XXXX" />
            </div>
        </div>

        <!-- Sign-Up button initially placed after the age input -->
        <button class="button" id="signupButton">Sign-Up</button>
    </div>
</body>
</html>
